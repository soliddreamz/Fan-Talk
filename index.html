<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#07142f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>Fan Talk</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-180.png" />
  <link rel="icon" href="icon-192.png" />

  <style>
    :root{
      --bg1:#06102a;
      --bg2:#030815;
      --card:rgba(255,255,255,0.06);
      --card2:rgba(255,255,255,0.04);
      --text:#e9f1ff;
      --muted:rgba(233,241,255,0.75);
      --blue1:#3b82f6;
      --blue2:#2563eb;
    }

    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(circle at top, #0b2454, var(--bg1), var(--bg2));
      color:var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 14px;
      box-sizing:border-box;
      text-align:center;
    }

    .card{
      width:min(520px, 92vw);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border-radius: 26px;
      padding: 22px 18px 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      justify-content:center;
      margin: 4px 0 10px;
    }
    .brand img{
      width: min(260px, 72vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,0.35));
    }

    .subtitle{
      margin: 8px auto 14px;
      max-width: 38ch;
      color: var(--muted);
      line-height: 1.35;
      font-size: 15px;
    }

    /* FAN (THIS IS BACK TO THE OLD FAN IMAGE) */
    .fanWrap{
      display:flex;
      justify-content:center;
      margin: 14px 0 10px;
    }
    .fanImg{
      width: 132px;
      height: 132px;
      border-radius: 999px;
      animation: spin 1.4s linear infinite;
      box-shadow: 0 0 0 10px rgba(255,255,255,0.04), 0 14px 40px rgba(0,0,0,0.35);
      background: rgba(0,0,0,0.12);
    }
    @keyframes spin{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }

    .row{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    button{
      border:none;
      border-radius: 16px;
      padding: 14px 16px;
      font-size: 16px;
      color:#fff;
      background: linear-gradient(135deg, var(--blue1), var(--blue2));
      min-width: 150px;
      box-shadow: 0 10px 30px rgba(59,130,246,0.35);
      cursor:pointer;
    }
    button.secondary{
      background: rgba(255,255,255,0.08);
      box-shadow: none;
      color: rgba(233,241,255,0.9);
    }
    button:disabled{
      opacity: 0.4;
      cursor: not-allowed;
    }
    button:active{ transform: scale(0.98); }

    .controls{
      margin-top: 14px;
      padding: 14px 14px 12px;
      border-radius: 18px;
      background: rgba(0,0,0,0.14);
    }

    label{
      display:block;
      margin: 10px 0 6px;
      color: rgba(233,241,255,0.78);
      font-size: 13px;
      letter-spacing: .2px;
    }

    select, input[type="range"]{
      width: min(420px, 92%);
      margin: 0 auto;
      display:block;
    }

    .status{
      margin-top: 10px;
      color: rgba(233,241,255,0.75);
      font-size: 13px;
      min-height: 18px;
    }

    .recordingGlow{
      animation: pulse 1s infinite;
    }
    @keyframes pulse{
      0% { box-shadow: 0 0 0 0 rgba(59,130,246,0.55); }
      70%{ box-shadow: 0 0 0 16px rgba(59,130,246,0); }
      100%{ box-shadow: 0 0 0 0 rgba(59,130,246,0); }
    }

    footer{
      margin-top: 12px;
      font-size: 11px;
      color: rgba(233,241,255,0.55);
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- LOGO replaces the ‚ÄúFan Talk‚Äù text -->
    <div class="brand">
      <img src="logo.png" alt="Fan Talk Logo" />
    </div>

    <div class="subtitle">
      Talk into the mic like you're talking through a fan. Record ‚Üí stop ‚Üí play.
    </div>

    <!-- FAN graphic stays here (NOT the logo) -->
    <div class="fanWrap">
      <img id="fanImg" class="fanImg" src="icon-192.png" alt="Fan" />
    </div>

    <div class="row">
      <button id="recordBtn">üéô Record</button>
      <button id="stopBtn" class="secondary" disabled>‚èπ Stop</button>
    </div>

    <div class="row">
      <button id="playBtn" class="secondary" disabled>‚ñ∂ Play</button>
      <button id="downloadBtn" class="secondary" disabled>‚¨á Download WAV</button>
    </div>

    <div class="controls">
      <label for="preset">Fan style</label>
      <select id="preset">
        <option value="slow">Slow Fan ‚Äî Nostalgic</option>
        <option value="medium" selected>Medium Fan ‚Äî Classic</option>
        <option value="fast">Fast Fan ‚Äî Buzz</option>
      </select>

      <label for="intensity">Intensity</label>
      <input id="intensity" type="range" min="0" max="1" step="0.01" value="0.45" />

      <div class="status" id="status">Ready.</div>
    </div>

    <footer>
      On-device audio only. Nothing uploaded unless you download/export.
    </footer>
  </div>

<script>
/**
 * Fan Talk ‚Äî Stable build:
 * - Logo at top (replaces text)
 * - Fan image uses icon-192.png
 * - Voice-reactive fan spin speed
 * - ‚ÄúFan sound‚Äù with flutter (but less distortion)
 * - Records processed audio + exports WAV
 */

const recordBtn = document.getElementById("recordBtn");
const stopBtn = document.getElementById("stopBtn");
const playBtn = document.getElementById("playBtn");
const downloadBtn = document.getElementById("downloadBtn");
const presetEl = document.getElementById("preset");
const intensityEl = document.getElementById("intensity");
const statusEl = document.getElementById("status");
const fanImg = document.getElementById("fanImg");

let ac = null;
let mediaRecorder = null;
let chunks = [];
let recordedBuffer = null;

let analyser = null;
let dataArray = null;
let rafId = null;

function setStatus(msg){ statusEl.textContent = msg; }

function baseSpinSeconds(){
  const p = presetEl.value;
  return p === "fast" ? 0.65 : p === "slow" ? 2.6 : 1.35;
}

// Voice reactive fan speed (visual)
function startFanReact(){
  cancelAnimationFrame(rafId);
  const loop = () => {
    if (!analyser || !dataArray) return;

    analyser.getByteTimeDomainData(dataArray);
    let sum = 0;
    for (let i = 0; i < dataArray.length; i++){
      const v = (dataArray[i] - 128) / 128;
      sum += v * v;
    }
    const rms = Math.sqrt(sum / dataArray.length); // ~0..1
    const boost = Math.min(3.2, 1 + rms * 10);

    const base = baseSpinSeconds();
    fanImg.style.animationDuration = (base / boost) + "s";

    rafId = requestAnimationFrame(loop);
  };
  loop();
}

function stopFanReact(){
  cancelAnimationFrame(rafId);
  fanImg.style.animationDuration = baseSpinSeconds() + "s";
}

// Simple WAV encoder from AudioBuffer (mono)
function audioBufferToWavBlob(buffer){
  const numChannels = 1;
  const sampleRate = buffer.sampleRate;
  const samples = buffer.getChannelData(0);
  const numFrames = samples.length;

  const bytesPerSample = 2;
  const blockAlign = numChannels * bytesPerSample;
  const byteRate = sampleRate * blockAlign;
  const dataSize = numFrames * blockAlign;

  const bufferSize = 44 + dataSize;
  const ab = new ArrayBuffer(bufferSize);
  const view = new DataView(ab);

  function writeString(offset, str){
    for (let i=0; i<str.length; i++) view.setUint8(offset+i, str.charCodeAt(i));
  }

  let offset = 0;
  writeString(offset, "RIFF"); offset += 4;
  view.setUint32(offset, 36 + dataSize, true); offset += 4;
  writeString(offset, "WAVE"); offset += 4;

  writeString(offset, "fmt "); offset += 4;
  view.setUint32(offset, 16, true); offset += 4;         // PCM chunk size
  view.setUint16(offset, 1, true); offset += 2;          // PCM format
  view.setUint16(offset, numChannels, true); offset += 2;
  view.setUint32(offset, sampleRate, true); offset += 4;
  view.setUint32(offset, byteRate, true); offset += 4;
  view.setUint16(offset, blockAlign, true); offset += 2;
  view.setUint16(offset, 16, true); offset += 2;         // bits per sample

  writeString(offset, "data"); offset += 4;
  view.setUint32(offset, dataSize, true); offset += 4;

  // PCM samples
  for (let i = 0; i < numFrames; i++){
    let s = samples[i];
    // clamp
    s = Math.max(-1, Math.min(1, s));
    // convert
    view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
    offset += 2;
  }

  return new Blob([ab], { type: "audio/wav" });
}

async function startRecording(){
  // iOS/Safari needs user gesture + resume
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

  ac = new (window.AudioContext || window.webkitAudioContext)();
  await ac.resume();

  const mic = ac.createMediaStreamSource(stream);

  // analyser for fan speed (use mic pre-FX)
  analyser = ac.createAnalyser();
  analyser.fftSize = 256;
  dataArray = new Uint8Array(analyser.frequencyBinCount);
  mic.connect(analyser);

  // === Fan effect chain (lighter to avoid distortion) ===
  const intensity = parseFloat(intensityEl.value);

  // High-pass to cut rumble
  const hp = ac.createBiquadFilter();
  hp.type = "highpass";
  hp.frequency.value = 120;

  // Low-pass to soften harshness
  const lp = ac.createBiquadFilter();
  lp.type = "lowpass";
  lp.frequency.value = 5200;

  // Flutter: modulated delay (subtle)
  const delay = ac.createDelay(0.05);
  delay.delayTime.value = 0.010 + (intensity * 0.010);

  const lfo = ac.createOscillator();
  lfo.type = "sine";
  lfo.frequency.value = 18 + (intensity * 22); // flutter rate

  const lfoGain = ac.createGain();
  lfoGain.gain.value = 0.0015 + (intensity * 0.004); // flutter depth

  lfo.connect(lfoGain);
  lfoGain.connect(delay.delayTime);

  // Fan ‚Äúchop‚Äù (amplitude modulation) ‚Äî subtle
  const tremolo = ac.createGain();
  tremolo.gain.value = 1;

  const tremLfo = ac.createOscillator();
  tremLfo.type = "sine";
  tremLfo.frequency.value = presetEl.value === "fast" ? 32 : presetEl.value === "slow" ? 16 : 24;

  const tremDepth = ac.createGain();
  tremDepth.gain.value = 0.12 + intensity * 0.20; // smaller => less distortion

  tremLfo.connect(tremDepth);
  tremDepth.connect(tremolo.gain);

  // Wet/Dry mix
  const dry = ac.createGain();
  dry.gain.value = 1.0;

  const wet = ac.createGain();
  wet.gain.value = 0.35 + intensity * 0.35;

  // Compressor to stop clipping/distortion
  const comp = ac.createDynamicsCompressor();
  comp.threshold.value = -18;
  comp.knee.value = 18;
  comp.ratio.value = 4;
  comp.attack.value = 0.003;
  comp.release.value = 0.12;

  // Output gain (kept conservative)
  const out = ac.createGain();
  out.gain.value = 0.9;

  // Route:
  // mic -> hp -> lp -> split dry + wet
  // wet path: -> delay -> tremolo -> comp -> out
  // dry path: -> comp -> out
  mic.connect(hp);
  hp.connect(lp);

  lp.connect(dry);

  lp.connect(delay);
  delay.connect(tremolo);
  tremolo.connect(wet);

  const mix = ac.createGain();
  dry.connect(mix);
  wet.connect(mix);

  mix.connect(comp);
  comp.connect(out);

  // Record processed audio
  const dest = ac.createMediaStreamDestination();
  out.connect(dest);

  // Optional: monitor quietly (comment out if you don‚Äôt want live monitoring)
  // out.connect(ac.destination);

  // Start modulators
  lfo.start();
  tremLfo.start();

  chunks = [];
  mediaRecorder = new MediaRecorder(dest.stream);
  mediaRecorder.ondataavailable = (e) => { if (e.data.size) chunks.push(e.data); };

  mediaRecorder.onstop = async () => {
    try{
      const blob = new Blob(chunks, { type: mediaRecorder.mimeType });
      const ab = await blob.arrayBuffer();
      recordedBuffer = await ac.decodeAudioData(ab);

      playBtn.disabled = false;
      downloadBtn.disabled = false;
      setStatus("Recorded. Tap Play or Download.");
    }catch(err){
      console.error(err);
      setStatus("Recording saved, but decode failed. Try again.");
    }
  };

  mediaRecorder.start();

  recordBtn.disabled = true;
  stopBtn.disabled = false;
  playBtn.disabled = true;
  downloadBtn.disabled = true;

  recordBtn.classList.add("recordingGlow");
  setStatus("Recording‚Ä¶");

  // set base fan speed and start voice-reactive animation
  fanImg.style.animationDuration = baseSpinSeconds() + "s";
  startFanReact();
}

function stopRecording(){
  if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();

  recordBtn.disabled = false;
  stopBtn.disabled = true;
  recordBtn.classList.remove("recordingGlow");
  setStatus("Stopping‚Ä¶");

  stopFanReact();
  // keep fan at base speed after stop
  fanImg.style.animationDuration = baseSpinSeconds() + "s";
}

function play(){
  if (!ac || !recordedBuffer) return;
  ac.resume();

  const src = ac.createBufferSource();
  // make mono for export/play consistency
  const mono = ac.createBuffer(1, recordedBuffer.length, recordedBuffer.sampleRate);
  mono.copyToChannel(recordedBuffer.getChannelData(0), 0);

  src.buffer = mono;
  src.connect(ac.destination);
  src.start();
}

function downloadWav(){
  if (!recordedBuffer || !ac) return;

  // Export mono
  const mono = ac.createBuffer(1, recordedBuffer.length, recordedBuffer.sampleRate);
  mono.copyToChannel(recordedBuffer.getChannelData(0), 0);

  const wavBlob = audioBufferToWavBlob(mono);
  const url = URL.createObjectURL(wavBlob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "fan-talk.wav";
  a.click();

  setTimeout(() => URL.revokeObjectURL(url), 5000);
}

presetEl.addEventListener("change", () => {
  // update base spin speed (visual)
  fanImg.style.animationDuration = baseSpinSeconds() + "s";
});

intensityEl.addEventListener("input", () => {
  // No live rebuild while recording to avoid glitches. You can stop & record again for new intensity.
});

recordBtn.addEventListener("click", startRecording);
stopBtn.addEventListener("click", stopRecording);
playBtn.addEventListener("click", play);
downloadBtn.addEventListener("click", downloadWav);

// initial base speed
fanImg.style.animationDuration = baseSpinSeconds() + "s";
</script>

</body>
</html>
