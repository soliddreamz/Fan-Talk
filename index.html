<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fan Talk</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #0b1b3a, #050b18);
  color: #e6efff;
  text-align: center;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 24px 16px 40px;
}

.logo {
  width: 200px;
  margin: 10px auto 20px;
}

.tagline {
  opacity: 0.85;
  margin-bottom: 30px;
}

.fan-wrap {
  margin: 30px auto;
  width: 160px;
  height: 160px;
}

.fan {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #3b82f6 30%, #1e3a8a 70%);
  border-radius: 50%;
  position: relative;
  animation: spin 2s linear infinite;
}

.fan::before,
.fan::after {
  content: "";
  position: absolute;
  background: #93c5fd;
  top: 50%;
  left: 50%;
  transform-origin: center;
}

.fan::before {
  width: 120px;
  height: 12px;
  transform: translate(-50%, -50%);
}

.fan::after {
  width: 12px;
  height: 120px;
  transform: translate(-50%, -50%);
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

button {
  width: 100%;
  padding: 16px;
  margin: 8px 0;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  color: white;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
}

button.secondary {
  background: #1e293b;
}

button:disabled {
  opacity: 0.4;
}

select, input[type="range"] {
  width: 100%;
  margin-top: 10px;
}

.status {
  font-size: 14px;
  opacity: 0.8;
  margin-top: 10px;
}

footer {
  margin-top: 20px;
  font-size: 11px;
  opacity: 0.6;
}
</style>
</head>

<body>
<div class="container">

<img src="logo.png" class="logo" alt="Fan Talk Logo">

<div class="tagline">
Talk into the mic like you're talking through a fan.
</div>

<div class="fan-wrap">
  <div class="fan" id="fan"></div>
</div>

<button id="recordBtn">üé§ Record</button>
<button id="stopBtn" disabled class="secondary">‚èπ Stop</button>
<button id="playBtn" disabled class="secondary">‚ñ∂ Play</button>
<button id="downloadBtn" disabled class="secondary">‚¨á Download WAV</button>

<select id="preset">
  <option value="1.5">Slow Fan ‚Äî Nostalgic</option>
  <option value="1">Medium Fan ‚Äî Classic</option>
  <option value="0.6">Fast Fan ‚Äî Buzz</option>
</select>

<div class="status" id="status">Ready.</div>

<footer>
On-device audio only. Nothing uploaded unless you export.
</footer>

</div>

<script>
let recorder, chunks = [], audio;
const fan = document.getElementById("fan");

const recordBtn = document.getElementById("recordBtn");
const stopBtn = document.getElementById("stopBtn");
const playBtn = document.getElementById("playBtn");
const downloadBtn = document.getElementById("downloadBtn");
const preset = document.getElementById("preset");
const status = document.getElementById("status");

recordBtn.onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  recorder = new MediaRecorder(stream);
  chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    audio = new Audio(URL.createObjectURL(new Blob(chunks)));
    playBtn.disabled = false;
    downloadBtn.disabled = false;
    status.textContent = "Recorded.";
  };

  recorder.start();
  recordBtn.disabled = true;
  stopBtn.disabled = false;
  status.textContent = "Recording...";
};

stopBtn.onclick = () => {
  recorder.stop();
  recordBtn.disabled = false;
  stopBtn.disabled = true;
};

playBtn.onclick = () => audio.play();

downloadBtn.onclick = () => {
  const a = document.createElement("a");
  a.href = audio.src;
  a.download = "fantalk.wav";
  a.click();
};

preset.onchange = () => {
  fan.style.animationDuration = preset.value + "s";
};
</script>

</body>
</html>
