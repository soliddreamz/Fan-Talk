<style>
  :root{
    --bg1:#0c1c3a;
    --bg2:#050b18;
    --card:rgba(255,255,255,0.06);
    --text:#eaf1ff;
    --muted:rgba(234,241,255,0.72);
    --btn1:#3b82f6;
    --btn2:#2563eb;
    --btnDark:#101828;
    --stroke:rgba(255,255,255,0.10);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:radial-gradient(circle at top, var(--bg1), var(--bg2));
    color:var(--text);
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    text-align:center;
    padding:18px 14px 22px;
  }
  .wrap{ max-width:460px; margin:0 auto; }
  .card{
    background:var(--card);
    border:1px solid var(--stroke);
    border-radius:22px;
    padding:18px 16px 16px;
    box-shadow:0 18px 50px rgba(0,0,0,0.40);
    backdrop-filter: blur(10px);
  }
  .logo{
    width:min(240px, 82vw);
    height:auto;
    display:block;
    margin:2px auto 10px;
    user-select:none;
  }
  .desc{
    margin:6px auto 14px;
    color:var(--muted);
    font-size:14px;
    line-height:1.35;
  }

  /* Fan visual (LOCKED) */
  .fanStage{ display:flex; justify-content:center; margin:10px 0 14px; }
  .fanRing{
    width:150px; height:150px;
    border-radius:999px;
    display:grid;
    place-items:center;
    background:radial-gradient(circle at 40% 35%, rgba(255,255,255,0.18), rgba(255,255,255,0.04) 55%, rgba(0,0,0,0.18));
    border:1px solid rgba(255,255,255,0.12);
    box-shadow: 0 0 40px rgba(59,130,246,0.22);
  }
  .fanSVG{
    width:128px; height:128px;
    transform-origin:50% 50%;
    animation:spin 1.4s linear infinite;
  }
  .spinSlow{ animation-duration:2.6s; }
  .spinMed{ animation-duration:1.35s; }
  .spinFast{ animation-duration:0.75s; }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

  .row{ display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }
  button{
    appearance:none;
    border:none;
    border-radius:14px;
    padding:13px 14px;
    min-width:140px;
    font-size:15px;
    font-weight:700;
    color:white;
    background:linear-gradient(135deg,var(--btn1),var(--btn2));
    box-shadow:0 10px 28px rgba(59,130,246,0.35);
  }
  button.secondary{
    background:linear-gradient(135deg,#172554,#0b1220);
    box-shadow:none;
    border:1px solid rgba(255,255,255,0.10);
  }
  button:disabled{ opacity:0.45; }

  .controls{ margin-top:10px; display:grid; gap:10px; }
  .label{
    color:rgba(234,241,255,0.78);
    font-size:12px;
    text-align:left;
    margin:0 auto;
    width:min(360px, 92%);
  }
  select, input[type="range"]{
    width:min(360px, 92%);
    margin:0 auto;
    padding:12px 12px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.10);
    background:rgba(0,0,0,0.18);
    color:var(--text);
    outline:none;
  }
  input[type="range"]{ padding:10px 12px; }
  .status{
    margin-top:10px;
    color:rgba(234,241,255,0.72);
    font-size:13px;
    min-height:18px;
  }
  footer{
    margin-top:10px;
    color:rgba(234,241,255,0.55);
    font-size:11px;
  }

  body::after{
    content:"";
    position:fixed;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(circle at center, transparent 58%, rgba(0,0,0,0.35)),
      repeating-linear-gradient(to bottom,
        rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px,
        transparent 2px, transparent 4px
      );
    mix-blend-mode:overlay;
  }
</style>
</head>
